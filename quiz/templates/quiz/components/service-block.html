{% for step in uj_steps %}
    
<div class="row align-items-center mb-4 row-form-line">
    <input type="hidden" value="{{step.name}}" name="step-{{forloop.counter}}" id="step-{{forloop.counter}}"/>
    <div class="col-auto">
        <p class="h6 pt-2"><b>Step {{ forloop.counter }}</b></p>
    </div>
    <div class="col-auto">
        When they
    </div>
    <div class="col-auto">
        <p class="h6 pt-2">{{ step.name }}</p>
    </div>
    <div class="col-auto"> 
        a request is made to a service of the following type
    </div>
    <div class="col-auto">
        <select class="form-select rounded-2 border-1 border-secondary-subtle" id="service-step-{{ forloop.counter }}" name="service-step-{{ forloop.counter }}" required>
             <option value disabled selected>Select an option</option>
              <option value="web-app">Web Application</option>
              <option value="streaming">Streaming</option>
              <option value="gen-ai">Gen AI</option>
        </select>
    </div>
</div>
{% endfor %}
