<div class="container-fluid px-5 py-5">
    <div class="row py-5">
         <div class="col-12 mb-5">
            <p class="h3"><b>Start mapping your service</b></p>
        </div>
        <div class="col-12 px-6 py-4 mb-5" style="--bs-bg-opacity: .2;">
            <div class="row align-items-center justify-content-center mb-4">
                <div class="col-auto">
                    <div class="bg-primary p-2 rounded-circle align-content-center" style="width: 125px; height: 125px;">
                        <img src="/static/icons/usage-icon.svg" class="mx-auto" alt="User journey"/>
                    </div>
                </div>
                <div class="col-auto">
                    <p class="h3">
                        <b>Describe usage</b>
                    </p>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <form class="col-12 px-6 py-4 mb-5" id="step-container">
                    <div class="row align-items-center mb-4 row-form-line justify-content-center">
                        <div class="col-auto">
                            On average, you have
                        </div>
                        <div class="col-auto">
                            <input class="form-control rounded-2 border-1 border-secondary-subtle" type="number"  name="visitors" id="visitors" min="0">
                        </div>
                        <div class="col-auto">
                            daily unique visitors.
                        </div>
                    </div>
                    <div class="row align-items-center mb-4 row-form-line justify-content-center">
                        <div class="col-auto">
                           They use their
                        </div>
                        <div class="col-auto">
                            <select class="form-select rounded-2 border-1 border-secondary-subtle" id="device" name="device" required>
                                <option value disabled selected>Select a device</option>
                                <option value="smartphone">Smartphone</option>
                                <option value="laptop">Laptop</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            in
                        </div>
                        <div class="col-auto">
                            <select class="form-select rounded-2 border-1 border-secondary-subtle" id="country" name="country" required>
                                <option value disabled selected>Select a country</option>
                                {% for country in countries %}
                                <option value='{{country.name}}'>{{country.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary py-3 px-8 rounded-5 bg-primary"
                                id="validate-usage-patterns-form-button"
                                hx-post="analyze" hx-target="#main-content-block" hx-swap="innerHTML" hx-push-url="/model_builder/"
                                hx-indicator="#global_loader" script="on click remove the first <div/> in #main-content-block"
                                script="on click remove #quiz-container on htmx:afterRequest js init('{{ request.scheme }}://{{ request.get_host }}', '{{csrf_token}}') end">
                            Analyze
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
