<div id="{{ server.id }}"
     class="list-group-item my-3 mb-1 rounded-4 p-2 up-list-item card-hover"
     style="cursor: move;"
    {% if hx_swap_oob %}
        hx-swap-oob="true"
     {% endif %}
>
    <div class="accordion accordion-flush" id="{{ server.id }}">
        <div class="accordion-item">
            <h6 class="accordion-header text-start">
                <button type="button" class="chevron-btn btn btn-link p-0 me-2 text-black"
                        data-bs-toggle="collapse" data-bs-target="#flush-{{ server.id }}" aria-expanded="true" aria-controls="collapseOne">
                        <svg id="icon_accordion_{{ server.id }}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill="none" stroke-linecap="round" stroke-linejoin="round" d="M4.646 1.646l6 6-6 6" />
                        </svg>
                </button>
                <button class="btn btn-white ms-auto"
                        type="button"
                        data-object-id="{{ server.id }}" data-object-type="Server"
                        hx-get="/model_builder/open-edit-object-panel/{{ server.id }}/"
                        hx-target="#formPanel"
                        hx-trigger="click"
                        hx-swap="innerHTML"
                >
                    <b>{{ server.name}}</b>
                </button>
            </h6>
            <div id="flush-{{ server.id }}" class="accordion-collapse collapse accordion-all" data-bs-parent="#{{ server.id }}">
                <div class="accordion-body">
                    <p>{{ server.name }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
