<div id="{{ component_need.web_id }}" class="w-100 mb-2">
    <button
            id="button-{{ component_need.web_id }}"
            class="btn btn-white text-start d-flex flex-row justify-content-between w-100 border-2 position-relative"
            hx-get="/model_builder/open-edit-object-panel/{{ component_need.efootprint_id }}/"
            hx-target="#sidePanel"
            hx-trigger="click"
            hx-swap="innerHTML"
            hx-disabled-elt="button"
            _="
                on click removeAllOpenedObjectsHighlights() add .model-builder-card-opened on me
                on mouseover remove .d-none from #edit-icon-{{ component_need.web_id }}
                on mouseout add .d-none to #edit-icon-{{ component_need.web_id }}
            "
    >
        {% include 'model_builder/components/button_card_header.html' with object_card=component_need %}
    </button>
</div>
