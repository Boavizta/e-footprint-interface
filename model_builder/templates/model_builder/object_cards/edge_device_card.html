{% if object.class_as_simple_str == "EdgeDevice" %}
    {% include 'model_builder/object_cards/edge_device_with_accordion_card.html' with object=object %}
{% else %}
    <div id="{{ object.web_id }}"
         class="list-group-item mb-3 py-2 ps-2 pe-0 rounded-3 model-builder-card grab">
        <button id="button-{{ object.web_id }}"
                class="btn btn-white text-start d-flex flex-row justify-content-between align-items-center w-100"
                type="button"
                hx-get="/model_builder/open-edit-object-panel/{{ object.efootprint_id }}"
                hx-target="#sidePanel"
                hx-trigger="click"
                hx-swap="innerHTML"
                hx-disabled-elt="button"
                _="
                    on click removeAllOpenedObjectsHighlights() add .model-builder-card-opened to #{{ object.web_id }}
                    on mouseout add .d-none to #edit-icon-{{ object.web_id }}
                    on mouseover remove .d-none from #edit-icon-{{ object.web_id }}
                "
        >
            {% include 'model_builder/components/button_card_header.html' with object_card=object %}
        </button>
    </div>
{% endif %}
