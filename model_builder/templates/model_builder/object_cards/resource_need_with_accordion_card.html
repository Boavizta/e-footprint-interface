{% load static %}
<div id="{{ resource_need.web_id }}" class="w-85 ms-15 px-0 py-1 leader-line-object"
    data-link-to="{{ resource_need.links_to }}" data-line-opt="{{ resource_need.data_line_opt }}">
    <div class="accordion accordion-flush">
        <div class="accordion-item">
            <div class="accordion-header p-0 d-flex align-items-center">
                <button type="button" class="chevron-btn btn btn-link text-black ms-3 p-0"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-{{ resource_need.web_id }}"
                        onclick="reverseIconAccordion('{{ resource_need.web_id }}')"
                        aria-expanded="{% if resource_need.recurrent_edge_component_needs|length == 0 %}true{% else %}false{% endif %}"
                        aria-controls="flush-{{ resource_need.web_id }}">
                        <svg id="icon_accordion_{{ resource_need.web_id }}" xmlns="http://www.w3.org/2000/svg"
                             width="16" height="16" fill="none" stroke="#9CA3AF" stroke-width="3"
                             class="bi bi-chevron-right {% if resource_need.recurrent_edge_component_needs|length == 0 %}chevron-rotate{% endif %}"
                             viewBox="0 0 16 16">
                            <path fill="none" stroke-linecap="round" stroke-linejoin="round" d="M4.646 1.646l6 6-6 6" />
                        </svg>
                </button>
                <button id="button-{{ resource_need.web_id }}"
                        class="btn btn-white text-end px-3 d-flex flex-row justify-content-end align-items-center rounded-start-2 rounded-end-0 border-2 border-end-0 position-relative w-100"
                        type="button"
                        hx-get="/model_builder/open-edit-object-panel/{{ resource_need.efootprint_id }}/"
                        hx-target="#sidePanel"
                        hx-trigger="click"
                        hx-swap="innerHTML"
                        hx-disabled-elt="button"
                        _="
                            on click removeAllOpenedObjectsHighlights() add .model-builder-card-opened on me
                            on mouseover remove .d-none from #edit-icon-{{ resource_need.web_id }}
                            on mouseout add .d-none to #edit-icon-{{ resource_need.web_id }}
                        "
                >
                    {% include 'model_builder/components/button_card_header.html' with object_card=resource_need %}
                </button>
            </div>
            <div id="flush-{{ resource_need.web_id }}"
                 class="accordion-collapse collapse accordion-all {% if resource_need.recurrent_edge_component_needs|length == 0 %}show{% endif %}"
                 data-bs-parent="#{{ resource_need.web_id }}">
                <div class="accordion-body text-start">
                    <div class="w-100 mx-0 my-0 align-items-center rounded-2 bg-white" id="{{ resource_need.web_id }}-recurrent-edge-component-needs">
                        {% for component_need in resource_need.recurrent_edge_component_needs %}
                            {% include 'model_builder/object_cards/recurrent_edge_component_need_card.html' with component_need=component_need %}
                        {% endfor %}
                        <button
                            id="add-component-need-to-{{ resource_need.web_id }}"
                            class="btn btn-white text-start d-flex flex-row justify-content-end w-100 position-relative border-2"
                            hx-get="/model_builder/open-create-object-panel/RecurrentEdgeComponentNeed/"
                            hx-target="#sidePanel"
                            hx-trigger="click"
                            hx-swap="innerHTML"
                            hx-disabled-elt="button"
                            hx-vals='{"efootprint_id_of_parent_to_link_to": "{{ resource_need.efootprint_id }}"}'
                            _="on click removeAllOpenedObjectsHighlights()"
                            >
                                <p class='h8 mb-0 text-break text-addition' id="name-{{ resource_need.web_id }}-add-component-need">
                                    Add recurrent edge component need
                                </p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
