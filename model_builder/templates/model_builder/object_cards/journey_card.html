{% load static %}
<div id="{{ object.web_id }}"
     class="leader-line-object card list-group-item mt-0 mb-3 py-2 px-0 rounded-3 model-builder-card grab"
     data-link-to="{{ object.links_to }}" data-line-opt="{{ object.data_line_opt }}">
    <div class="accordion accordion-flush">
        <div class="accordion-item">
            <div class="accordion-header p-0 d-flex align-items-center">
                <button type="button" class="chevron-btn btn btn-link text-black ms-3 p-0"
                        data-bs-toggle="collapse" data-bs-target="#flush-{{ object.web_id }}" onclick="reverseIconAccordion('{{ object.web_id }}')" aria-expanded="true" aria-controls="collapseOne">
                        <svg id="icon_accordion_{{ object.web_id }}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="#9CA3AF" stroke-width="3" class="bi bi-chevron-right chevron-rotate" viewBox="0 0 16 16">
                            <path fill="none" stroke-linecap="round" stroke-linejoin="round" d="M4.646 1.646l6 6-6 6" />
                        </svg>
                </button>
                <button id="button-{{ object.web_id }}"
                        class="btn btn-white ms-1 w-100 text-start d-flex flex-row justify-content-between align-items-center text-break position-relative"
                        type="button"
                        hx-get="/model_builder/open-edit-object-panel/{{ object.efootprint_id }}/"
                        hx-target="#sidePanel"
                        hx-trigger="click"
                        hx-swap="innerHTML"
                        hx-disabled-elt="button"
                        _="
                            on click removeAllOpenedObjectsHighlights() add .model-builder-card-opened to #{{ object.web_id }}
                            on mouseover remove .d-none from #edit-icon-{{ object.web_id }}
                            on mouseout add .d-none to #edit-icon-{{ object.web_id }}
                        "
                >
                    {% include 'model_builder/components/button_card_header.html' with object_card=object %}
                </button>
            </div>
            <div id="flush-{{ object.web_id }}" class="accordion-collapse show accordion-all" data-bs-parent="#{{ object.web_id }}">
                <div class="accordion-body py-0 ps-3 pe-0">
                    {% for child in object.accordion_children %}
                        {% include 'model_builder/object_cards/'|add:object.child_template_name|add:'_card.html' with object=child %}
                    {% endfor %}
                    <div id="add-step-to-{{ object.web_id }}" class="d-flex custom-ms-4 mt-3 mb-2
                    align-items-center move"
                        hx-get="/model_builder/open-create-object-panel/{{ object.child_object_type_str }}"
                        hx-target="#sidePanel"
                        hx-trigger="click"
                        hx-swap="innerHTML"
                        hx-vals='{"efootprint_id_of_parent_to_link_to": "{{ object.efootprint_id }}"}'
                        hx-disabled-elt="button"
                         _="on click removeAllOpenedObjectsHighlights()"
                    >
                        <img src="{% static 'icons/circle_add_icon.svg' %}" class="cursor" width="16" height="16" id="icon-add-step-to-{{ object.web_id }}">
                        <div class="mb-0 ms-2 ps-1 d-flex align-items-center cursor">
                            <img src="{% static 'icons/add-gray-icon.svg' %}"  width="16" height="16">
                            <div class="h8 mb-0 ms-2 ps-2 text-addition">
                                {{ object.add_child_label }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
