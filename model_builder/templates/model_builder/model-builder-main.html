{% load static %}
<script src="{% static 'scripts/leader-line.min.js' %}"></script>
<script src="{% static 'scripts/Sortable.min.js' %}"></script>

<div class="container-fluid bg-white" id="model-builder-page">
    <div class="row">
        <div class="col-9" id="model-canva" style="height: 80vh !important; overflow: auto;">
            <div class="row p-0">
                <div class="col-4 p-4">
                    <div class="bg-light rounded-4 p-4 shadow-sm">
                        <div class="row mb-4">
                            <div class="col-md-auto">
                                <h5><b>Usage patterns</b></h5>
                            </div>
                            <div class="col-12 mt-2 justify-content-start text-start">
                                <button class="w-75 btn btn-white dotted-border text-start" id="add_usage_pattern">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                    Add usage pattern
                                </button>
                            </div>
                        </div>
                        <div id="up-list" class="list-group w-75">
                            {% include 'model_builder/model_part/usage_pattern_list.html' %}
                        </div>
                    </div>
                </div>
                <div class="col-4 p-4">
                    <div class="bg-light rounded-4 p-4 shadow-sm">
                        <div class="row justify-content-between mb-4">
                            <div class="col-md-auto">
                                <h5><b>User Journeys</b></h5>
                            </div>
                            <div class="col-12 mt-2 justify-content-start text-start">
                                <button class="w-75 btn btn-white dotted-border text-start">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                    Add usage journey
                                </button>
                            </div>
                        </div>
                        <div id="uj-list" class="list-group">
                            {% include 'model_builder/model_part/user_journey_list.html' %}
                        </div>
                    </div>
                </div>
                <div class="col-4 p-4">
                    <div class="bg-light rounded-4 p-4 shadow-sm">
                        <div class="row justify-content-between mb-4">
                            <div class="col-md-auto">
                                <h5><b>Infrastructure</b></h5>
                            </div>
                            <div class="col-12 mt-2 justify-content-start text-start" id="add_server">
                                <button class="w-75 btn btn-white dotted-border text-start">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                    Add server
                                </button>
                            </div>
                        </div>
                        <div id="server-list" class="list-group w-75" style="margin-left:25%;">
                            {% include 'model_builder/model_part/infrastructure_list.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3" style="height: 100vh !important" id="formPanel">
        </div>
    </div>
</div>

<div class="panel-result-btn position-fixed bottom-0" style="z-index: 1000;">
    <div class="row bg-white rounded-top-2 reverse-shadow">
        <div class="col-12 text-center text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
        </svg>
    </div>
        <div class="col-12 text-start px-4 mb-5">
            <h5><b>Results</b></h5>
    </div>
    </div>
</div>

<script src="{% static 'scripts/efootprint_model.js' %}"></script>
