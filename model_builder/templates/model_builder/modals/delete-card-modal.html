{% load static %}
<div class="modal fade" id="model-builder-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="model-builder-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="dropModalDelete()"></button>
                </div>
            <div class="modal-body text-center px-5">
                <img src="{% static 'icons/warning.svg' %}" class="mb-4" width="50px" height="50px" alt="error icon" />
                <p>{{ message }}</p>
                <p class="fz-0-8">{{ sub_message }}</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger rounded-2 px-4 py-3 mb-3"
                        data-bs-dismiss="modal"
                        hx-get="/model_builder/delete-object/{{ obj.efootprint_id }}/"
                        script="on htmx:afterRequest
                                {% if remove_card_with_hyperscript %}remove #{{ obj.efootprint_id }} then updateLines() then {% endif %}"
                        onclick="openLoader()"
                        hx-on::after-request="closePanel(); closeLoader(); dropModalDelete()"
                        hx-disabled-elt="button"
                >Yes, delete</button>
                <button type="button" class="btn btn-white border border-1 border-body-tertiary rounded-2 px-4 py-3 mb-3" data-bs-dismiss="modal" onclick="dropModalDelete()">No, go back</button>
            </div>
        </div>
    </div>
</div>
