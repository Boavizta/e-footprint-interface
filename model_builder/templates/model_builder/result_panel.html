<div class="row px-5" style="height:80vh; overflow-y: auto">
    <div class="col-12">
        <div class="row align-items-center">
            <div class="col-4 text-start px-4 py-0">
                <p class="h5 m-0"><b>Results</b></p>
            </div>
            <div class="col-4 text-center text-secondary"
                onclick="hidePanelResult()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="40" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="col-auto">
        <button class="bg-transparent bg-transparent header-btn-result result-active p-2 fz-1 me-2">
            <b>Results</b>
        </button>
    </div>
    <div class="col-12 shadow rounded-2 p-4 mt-3 ">
        <p class="h5">
            Total CO2 emissions over time
        </p>
        <canvas id="lineChart" style="max-height: 600px;"></canvas>
    </div>
    <div class="col-12 my-3 shadow rounded-2 p-4">
        <p class="h5" id="barChartTitle">
            Yearly CO2 emissions
        </p>
        <div class="row align-items-center mb-2" id="form-result-panel">
            <div class="col-auto">
                <label for="results_temporal_granularity" class="form-label w-100 text-start fz-0-8">Time granularity</label>
                <select class="form-select light-select fz-0-8 h-30"
                        id="results_temporal_granularity"
                        name="results_temporal_granularity"
                        onchange="drawBarResultChart()"
                        _="on change set #barChartTitle.innerText to my.value.charAt(0).toUpperCase() + my.value.slice(1) + 'ly CO2 emissions'"
                >
                    <option value="month">Month</option>
                    <option value="year" selected>Year</option>
                </select>
            </div>
        </div>
        <canvas id="barChart" style="max-height: 600px;"></canvas>
    </div>
</div>
<script>
    window.charts = {
        'lineChart' : null,
        'barChart' : null
    };
    window.emissions = {{ model_web.system_emissions|safe }}
    displayPanelResult();
    drawResultChart('line', 'month');
    drawBarResultChart();
</script>
