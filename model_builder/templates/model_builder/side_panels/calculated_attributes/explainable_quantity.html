{% load static %}
{% load custom_filters %}

<div class="row align-items-center mb-3">
    <label for="calculated_attributes-{{ item.attr_name_in_mod_obj_container }}" class="col-auto col-form-label">
        {{ item.attr_name_web|capfirst }}:
    </label>

    <div class="col-auto">
        <input disabled
               name="calculated_attributes-{{ item.attr_name_in_mod_obj_container }}"
               id="calculated_attributes-{{ item.attr_name_in_mod_obj_container }}"
               value="{{ item.value }}"
               class="form-control form-control-sm"
        >
    </div>

    <div class="col-auto">
        <button type="button"
                hx-get="{% url 'get_explanation_calculated_attribute' object_to_edit.efootprint_id item.attr_name_in_mod_obj_container %}"
                hx-target="#collapse-calculated_attributes-{{ item.attr_name_in_mod_obj_container }}"
                hx-trigger="click once"
                hx-swap="innerHTML"
                hx-disabled-elt="button"
                class="btn btn-light p-1"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-calculated_attributes-{{ item.attr_name_in_mod_obj_container }}"
                aria-expanded="false"
                aria-controls="collapse-calculated_attributes-{{ item.attr_name_in_mod_obj_container }}">
            <img src="{% static 'icons/formula.svg' %}" width="16" height="16" alt="formula-icon">
        </button>
    </div>
    <div class="col-2">
        {% include "model_builder/side_panels/calculated_attributes/components/calculus_graph_link.html" %}
    </div>
</div>

<div class="collapse" id="collapse-calculated_attributes-{{ item.attr_name_in_mod_obj_container }}"></div>
