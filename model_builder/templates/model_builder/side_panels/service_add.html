{% extends "model_builder/side_panels/add/add_panel__generic.html" %}

{% block add_form %}
    <form
            hx-post="{% url 'add-new-object' 'Service' %}"
            hx-target="#{{ server_id }}-services"
            hx-swap="beforeend"
            hx-disabled-elt="button"
            hx-on::after-request="closeAndEmptySidePanel()"
            hx-vals='{"efootprint_id_of_parent_to_link_to": "{{ server_id }}"}'
            id="sidePanelForm"
    >
        {% include "model_builder/side_panels/add/dynamic_add_object_form_content.html" %}
    </form>
{% endblock %}
