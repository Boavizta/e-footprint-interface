{% load static %}
{% if object_belongs_to_computable_system and calculated_attributes|length > 0 %}
    <div class="accordion-item">
        <h2 class="accordion-header accordion-header-panel">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseCalculatedAttributes{{ object_to_edit.class_as_simple_str }}"
                aria-expanded="false" aria-controls="collapseCalculatedAttributes">
            {{ object_to_edit.class_label }} calculated attributes
        </button>
        </h2>
        <div id="collapseCalculatedAttributes{{ object_to_edit.class_as_simple_str }}"
             class="accordion-collapse collapse" data-bs-parent="#accordionAllAttributes">
            <div class="accordion-body row gy-2">
                {% for item in calculated_attributes %}
                    <div class="col-10">
                        <input disabled name="calculated_attributes{{ item.id }}" value="{{ item.label }}" class="form-control">
                    </div>
                    <div class="col-2">
                        <a href="{% url 'display-calculus-graph' object_to_edit.efootprint_id item.id %}" target="_blank">
                            <img src="{% static 'icons/calculus-graph.svg' %}" alt="calculus-graph-icon">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
