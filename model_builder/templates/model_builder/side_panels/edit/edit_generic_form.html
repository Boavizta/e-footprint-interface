{% extends "model_builder/side_panels/edit/edit_form_container.html" %}

{% block edit_form %}
    <form class="my-3"
            autocomplete="off"
            hx-post="/model_builder/edit-object/{{ object_to_edit.efootprint_id }}/"
            hx-swap="none"
            hx-disabled-elt="button"

            id="sidePanelForm"
          >
        {% block edit_form_content %}

        {% endblock %}
    </form>
{% endblock %}
