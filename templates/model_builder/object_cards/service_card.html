<div id="{{ service.web_id }}">
    {# TODO: Replace placeholder with actual url_for for model_builder.open_edit_object_panel #}
    <button
    id="button-{{ service.web_id }}"
    class="btn btn-white text-start d-flex flex-row justify-content-between w-100 position-relative border-2"
    hx-get="{{ url_for('model_builder_placeholder_open_edit_object_panel', object_id=service.efootprint_id) }}"
    hx-target="#sidePanel"
    hx-trigger="click"
    hx-swap="innerHTML"
    hx-disabled-elt="button"
    _="
        on click removeAllOpenedObjectsHighlights() add .model-builder-card-opened on me
        on mouseover remove .d-none from #edit-icon-{{ service.web_id }}
        on mouseout add .d-none to #edit-icon-{{ service.web_id }}
    "
    >
        {% include 'model_builder/components/button_card_header.html' with object_card=service %}
    </button>
</div>
